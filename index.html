<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空世界天気観測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #climateMapContainer {
            position: relative;
            display: inline-block;
        }

        #climateMap {
            display: block;
        }

        #temperatureOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="range" id="speedRange" min="0.002" max="0.1" step="0.002" value="0.01">
        <div id="speedValue">速度: 0.01日/秒</div>
        <div id="climateMapContainer">
            <img id="climateMap" src="世界_正積方位図法地図1_Crop Image.png" alt="架空世界の気候地図">
            <canvas id="temperatureOverlay"></canvas>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speedRange = document.getElementById('speedRange');
            const speedValue = document.getElementById('speedValue');
            const temperatureOverlay = document.getElementById('temperatureOverlay');
            const climateMap = document.getElementById('climateMap');
            let speed = parseFloat(speedRange.value);

            const ctx = temperatureOverlay.getContext('2d');
            temperatureOverlay.width = climateMap.width;
            temperatureOverlay.height = climateMap.height;

            let time = 0;

            function updateOverlay() {
                ctx.clearRect(0, 0, temperatureOverlay.width, temperatureOverlay.height);

                for (let y = 0; y < temperatureOverlay.height; y++) {
                    for (let x = 0; x < temperatureOverlay.width; x++) {
                        const pixelValue = ((Math.sin((x + time) * 0.05) + Math.cos((y + time) * 0.05)) * 127 + 128) % 256;
                        let r, g, b;

                        if (pixelValue < 51) {
                            r = 0; g = 0; b = 255; // 寒帯
                        } else if (pixelValue < 102) {
                            r = 0; g = 255; b = 0; // 冷帯
                        } else if (pixelValue < 153) {
                            r = 255; g = 255; b = 0; // 温帯
                        } else if (pixelValue < 204) {
                            r = 255; g = 165; b = 0; // 亜熱帯
                        } else {
                            r = 255; g = 0; b = 0; // 熱帯
                        }

                        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.5)`;
                        ctx.fillRect(x, y, 1, 1);
                    }
                }

                time += speed;
                requestAnimationFrame(updateOverlay);
            }

            speedRange.addEventListener('input', () => {
                speed = parseFloat(speedRange.value);
                speedValue.textContent = `速度: ${speed.toFixed(3)}日/秒`;
            });

            updateOverlay();
        });
    </script>
</body>
</html>
