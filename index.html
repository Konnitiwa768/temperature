<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空世界天気観測ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #climateMapContainer {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }

        #temperatureOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            width: 300px;
            height: 300px;
            opacity: 0.5;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="climateMap" src="世界_正積方位図法地図1_Crop Image.png" alt="架空世界の気候地図">
        <input type="range" id="speedRange" min="0.1" max="8" step="0.002" value="0.1">
        <div id="speedValue">速度: 0.1日/秒</div>
        <div id="climateMapContainer">
            <canvas id="temperatureOverlay"></canvas>
        </div>
        <div id="season">季節: 春</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speedRange = document.getElementById('speedRange');
            const speedValue = document.getElementById('speedValue');
            const temperatureOverlay = document.getElementById('temperatureOverlay');
            const seasonElement = document.getElementById('season');
            let speed = parseFloat(speedRange.value);

            const ctx = temperatureOverlay.getContext('2d');
            temperatureOverlay.width = 300;
            temperatureOverlay.height = 300;

            let time = 0;
            const seasons = ["春", "夏", "秋", "冬"];
            const seasonColors = [
                { cold: [0, 0, 255], cool: [0, 255, 255], mild: [0, 255, 0], warm: [255, 255, 0], hot: [255, 0, 0] }, // 春
                { cold: [0, 0, 200], cool: [0, 200, 200], mild: [0, 200, 0], warm: [200, 200, 0], hot: [200, 0, 0] }, // 夏
                { cold: [0, 0, 180], cool: [0, 180, 180], mild: [0, 180, 0], warm: [180, 180, 0], hot: [180, 0, 0] }, // 秋
                { cold: [0, 0, 160], cool: [0, 160, 160], mild: [0, 160, 0], warm: [160, 160, 0], hot: [160, 0, 0] }  // 冬
            ];

            function updateOverlay() {
                ctx.clearRect(0, 0, temperatureOverlay.width, temperatureOverlay.height);

                const seasonIndex = Math.floor((time / 100) % 4);
                const season = seasons[seasonIndex];
                seasonElement.textContent = `季節: ${season}`;
                const colors = seasonColors[seasonIndex];

                for (let y = 0; y < temperatureOverlay.height; y++) {
                    for (let x = 0; x < temperatureOverlay.width; x++) {
                        const distanceToCenter = Math.sqrt((x - 150) ** 2 + (y - 150) ** 2);
                        if (distanceToCenter > 150) continue;  // 円の外は描画しない

                        const pixelValue = (Math.random() * 256) % 256;
                        let r, g, b;

                        if (pixelValue < 51) {
                            [r, g, b] = colors.cold;
                        } else if (pixelValue < 102) {
                            [r, g, b] = colors.cool;
                        } else if (pixelValue < 153) {
                            [r, g, b] = colors.mild;
                        } else if (pixelValue < 204) {
                            [r, g, b] = colors.warm;
                        } else {
                            [r, g, b] = colors.hot;
                        }

                        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.5)`;
                        ctx.fillRect(x, y, 1, 1);
                    }
                }

                time += speed;
                requestAnimationFrame(updateOverlay);
            }

            speedRange.addEventListener('input', () => {
                speed = parseFloat(speedRange.value);
                speedValue.textContent = `速度: ${speed.toFixed(3)}日/秒`;
            });

            updateOverlay();
        });
    </script>
</body>
</html>
